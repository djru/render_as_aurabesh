<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurebesh Text Generator</title>
    <style>
        /* Define the custom font name as aurabesh */
        @font-face {
            font-family: aurabesh;
            src: url(starwars.ttf); 
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            box-sizing: border-box;
            background-color: #fcfcfc;
            color: #000;
            border: 2px solid #000;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
        }

        .preview-area {
            min-height: 120px;
            padding: 30px;
            background-color: #ffffff;
            border: 2px solid #000;
            border-radius: 8px;
            text-align: center;
            overflow-wrap: break-word;
        }

        .custom-text {
            font-family: aurabesh, sans-serif;
            font-size: 3rem;
            color: #000000; 
            line-height: 1.2;
        }

        button {
            padding: 15px 20px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
            width: 100%;
        }

        button:active {
            opacity: 0.7;
        }

        canvas {
            display: none; 
            max-width: 100%;
            height: auto;
        }

        #statusMessage {
            text-align: center;
            font-size: 14px;
            margin-top: 5px;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="container">
        <textarea id="textInput" placeholder="Type here to translate..."></textarea>
        
        <div class="preview-area">
            <div id="textOutput" class="custom-text"></div>
        </div>

        <button onclick="copyImageToClipboard()">Copy as Image</button>
        <p id="statusMessage"></p>
        
        <canvas id="renderCanvas"></canvas>
    </div>

    <script>
        const input = document.getElementById('textInput');
        const output = document.getElementById('textOutput');
        const canvas = document.getElementById('renderCanvas');
        const ctx = canvas.getContext('2d');
        const statusMessage = document.getElementById('statusMessage');

        input.addEventListener('input', () => {
            output.innerHTML = input.value.replace(/\n/g, '<br>');
            statusMessage.textContent = ''; 
            canvas.style.display = 'none';
        });

        async function copyImageToClipboard() {
            const text = input.value.trim();
            if (!text) {
                statusMessage.textContent = 'Enter text to copy.';
                return;
            }

            statusMessage.textContent = 'Preparing image...';

            await document.fonts.ready;

            const lines = text.split('\n');
            const fontSize = 80; 
            
            ctx.font = `${fontSize}px aurabesh`;

            let maxWidth = 0;
            for (const line of lines) {
                const metrics = ctx.measureText(line);
                if (metrics.width > maxWidth) {
                    maxWidth = metrics.width;
                }
            }

            canvas.width = Math.max(maxWidth + 120, 400); 
            canvas.height = (lines.length * fontSize * 1.2) + 120; 

            ctx.font = `${fontSize}px aurabesh`;
            
            // Render background white
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Render text black
            ctx.fillStyle = '#000000';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';

            for (let i = 0; i < lines.length; i++) {
                ctx.fillText(lines[i], canvas.width / 2, 60 + (i * fontSize * 1.2));
            }

            canvas.toBlob(async (blob) => {
                try {
                    const item = new ClipboardItem({ 'image/png': blob });
                    await navigator.clipboard.write([item]);
                    statusMessage.textContent = 'Image copied!';
                    statusMessage.style.color = '#000';
                } catch (error) {
                    console.error(error);
                    canvas.style.display = 'block';
                    statusMessage.textContent = 'Copy failed. Long-press the image below to save.';
                }
            }, 'image/png');
        }
    </script>
</body>
</html>
