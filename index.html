<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sci-Fi Text Generator</title>
    <style>
        /* Update the src url below to perfectly match 
           the exact filename of your custom font file.
        */
        @font-face {
            font-family: aurabesh;
            src: url(AurekBesh.ttf); 
        }

        body {
            font-family: sans-serif;
            background-color: #111;
            color: #eee;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            box-sizing: border-box;
            background-color: #222;
            color: #fff;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 16px;
            resize: vertical;
        }

        .preview-area {
            min-height: 120px;
            padding: 30px;
            background-color: #000;
            border: 1px solid #444;
            border-radius: 6px;
            text-align: center;
            overflow-wrap: break-word;
        }

        .custom-text {
            font-family: aurabesh, sans-serif;
            font-size: 3.5rem;
            color: #ffe81f; /* Classic franchise yellow */
            line-height: 1.2;
            letter-spacing: 2px;
        }

        button {
            padding: 15px 20px;
            background-color: #ffe81f;
            color: #000;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
            width: 100%;
        }

        button:active {
            opacity: 0.8;
        }

        canvas {
            display: none; 
            max-width: 100%;
            height: auto;
            border: 1px solid #444;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <div class="container">
        <textarea id="textInput" placeholder="Enter your text here..."></textarea>
        
        <div class="preview-area">
            <div id="textOutput" class="custom-text"></div>
        </div>

        <button onclick="copyImageToClipboard()">Copy as Image</button>
        <p id="statusMessage" style="text-align: center; font-size: 14px; margin-top: 0;"></p>
        
        <canvas id="renderCanvas"></canvas>
    </div>

    <script>
        const input = document.getElementById('textInput');
        const output = document.getElementById('textOutput');
        const canvas = document.getElementById('renderCanvas');
        const ctx = canvas.getContext('2d');
        const statusMessage = document.getElementById('statusMessage');

        input.addEventListener('input', () => {
            output.innerHTML = input.value.replace(/\n/g, '<br>');
            statusMessage.textContent = ''; 
            canvas.style.display = 'none';
        });

        async function copyImageToClipboard() {
            const text = input.value.trim();
            if (!text) {
                statusMessage.textContent = 'Please enter some text first.';
                statusMessage.style.color = '#aaa';
                return;
            }

            statusMessage.textContent = 'Rendering...';
            statusMessage.style.color = '#aaa';

            await document.fonts.ready;

            const lines = text.split('\n');
            const fontSize = 80; 
            
            ctx.font = `${fontSize}px CustomSciFiFont`;

            let maxWidth = 0;
            for (const line of lines) {
                const metrics = ctx.measureText(line);
                if (metrics.width > maxWidth) {
                    maxWidth = metrics.width;
                }
            }

            canvas.width = Math.max(maxWidth + 120, 400); 
            canvas.height = (lines.length * fontSize * 1.2) + 120; 

            ctx.font = `${fontSize}px CustomSciFiFont`;
            
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#ffe81f';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';

            for (let i = 0; i < lines.length; i++) {
                ctx.fillText(lines[i], canvas.width / 2, 60 + (i * fontSize * 1.2));
            }

            canvas.toBlob(async (blob) => {
                try {
                    const item = new ClipboardItem({ 'image/png': blob });
                    await navigator.clipboard.write([item]);
                    statusMessage.textContent = 'Image copied to clipboard successfully!';
                    statusMessage.style.color = '#4CAF50';
                } catch (error) {
                    console.error(error);
                    canvas.style.display = 'block';
                    statusMessage.textContent = 'Clipboard write unavailable on this device. Long-press or right-click the image above to save it manually.';
                    statusMessage.style.color = '#ffe81f';
                }
            }, 'image/png');
        }
    </script>
</body>
</html>
